<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>
</head>
<body>
  <div id="nc-root"></div>

  <script src="https://unpkg.com/decap-cms@3.6.3/dist/decap-cms.js"></script>

  <script>
    window.CMS_MANUAL_INIT = true;

    window.addEventListener('DOMContentLoaded', () => {
      if (typeof CMS !== 'undefined') {
        CMS.init();
      }
    });
  </script>
</body>
</html>
