<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Redirect to /admin if URL contains Netlify Identity tokens
      if (window.location.search.includes("confirmation_token") || window.location.search.includes("token")) {
        window.location.href = "/admin";
      }
    </script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.CMS.init();
    </script>
  </body>
</html>
